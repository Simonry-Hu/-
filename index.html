<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>讲座感想生成器</title>
<script>
    function randomNum(minNum,maxNum){ 
    switch(arguments.length){
        case 1: 
            return parseInt(Math.random()*minNum+1,10); 
        break; 
        case 2: 
            return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
        break; 
            default: 
                return 0; 
            break; 
        } 
    } 
    function test(){
        var teacher,topic,result;
        teacher=document.getElementById("teacher").value;
        topic=document.getElementById("topic").value;
        if (teacher!=""&&topic!=""){
            var begin,mid1,mid2,ending;
            begin=[`<p>进入大学至今，我已聆听了十几场学术讲座。受个人性格级人生阅历等的影响，不同老师的讲座风格各异，或风趣幽默，或朴实深邃，或催人奋进……。对这些学者、科学家级别的老师们讲座的会议，仿佛又把我带回了讲座现场，让我重新获得教益。今天的讲座主题是${topic}，主讲老师是${teacher}，下面让我谈谈对今天这场讲座的感想。</p>`,
            `<p>今天听了${teacher}老师关于${topic}的报告，我受益匪浅。作为一名大学生，学习不能仅仅局限于书本，毕竟书本的知识还是有限的。而前沿物理讲座Ⅱ这门课举办的各类关于当下物理学术前沿的半学术报告的演讲正好给我们提供了一次课外学习的机会，让我们得以充实与提高。下面我将结合所听报告的内容，谈谈今天这场报告给我带来的心得与体会。</p>`,
            `<p>今天，${teacher}老师给我们作了关于${topic}的学术报告，大大开拓了我的视野。报告内容涵盖了${topic}及其相关领域的学科前沿知识，同时还涉及政治经济、社会人文等学术领域。下面我就听取的学术报告作简要总结。</p>`]

            mid1=[`<p>在听完了今天的讲座后，我对${topic}和其相关的研究工作有了更深的了解。听了教授的报告后我对未来的发展方向有了更多的认识，对未来的道路也更加坚定。教授的报告十分精彩，代表了其学科的发展和研究方向。教授不仅为我们讲述报告内容，显示出科学严谨的治学态度，还为我们解答各种学术、生活以及进一步深造等问题，为我们释疑解惑，使我们少走弯路。</p>`,
            `<p>今天这场讲座的主要内容是${topic}。通过这次讲座，我了解到了更多关于${topic}的前沿知识，大大拓宽了我的知识面，增加了我对物理的认知和兴趣。许多讲座上提到的东西，都是我以前不知道的。听了老师生动有趣的讲解过后，也让我产生了一些疑惑。我今后会多多了解关于这方面的前沿，努力学习更多的知识。<p>`,
            `<p>通过认真听取${teacher}关于${topic}相关学科领域知识的报告，使我对该领域领域有了更加深入的认识，拓宽了自己对相关学科的视野，更启发了我对学习及创新的认识，使我认识到加强学术交流及文献资料的查阅与分析能力的重要性，要有吃苦耐劳、孜孜不倦的追求精神，要合理的利用计算机资源，坚信实践是创新的动力和源泉，彻底摒弃替老师打工的想法。更加坚定了我学习最新技术，为我国基础科学发展做出贡献的决心。`]

            mid2=[`前沿物理讲座课是学院为了丰富和加强学生的视野，了解学科前沿而邀请老师进行的学术讲座。通过参加学术讲座，我们既可以了解到了各领域多层次的发展前沿，使自己能够跟上科学发展的步伐；同时充实了多方面的知识，提升了我们的理论水平；同时也看到了知名学者成功人士的人格魅力。而这也激发并且加强了我们对于所在学科领域的探索之心。学术讲座给我们带来的是对于学科前沿的一种面对面的交流，所以，这是一种非常好的，有效的获取知识的一种途径。</p>`,
            `在听讲座的过程中，我深化了专业知识，使自己的理论水平得到了提升。听学术讲座时，要有一定的基础，不然我们就不能够及时地理解其中的专业术语。在今天老师的关于${topic}这一讲座中，我们能够先了解这一专业名称的真正含义，随着老师的一步一步的讲解，我们慢慢地对${topic}的了解加深。在听这一讲座前，我们已经或多或少地学过过关于${topic}的课程，但我们只是学习了很基础的东西，需要加深了解的只是还很多。我们在课堂上缺少的就是对未来化学的发展方向，而学术讲座距为我们提供了绝佳的机会。</p>`,
            `通过学术讲座，给了我们一个与老师们面对面的交流机会，这对于我们一些不善于言谈的学生来说是一个非常好的锻炼机会。通过师生之间的交流，作为学生的我们不仅能够从那些专家上得到一些新的知识，了解学科的最新前沿。同时，他们也能够从我们这些学生上了解到一些新颖的想法。这也会在一定程度上启发他们。</p>`,
            `这次听讲座的另外的收获是纠正了自己很多在作报告中出现的错误。我们导师要求我们定期做学术报告，而我们并没有参加过多少别人的学术报告，因此对于自己在作报告中所出现的问题也并不知道。就拿PPT来说。我们在做PPT学术报告时，几乎都是照着PPT念，并没有跟底下的听众有什么眼神的交流之类的。而${teacher}老师对自己要讲的东西很清楚，思路也很清晰。他的PPT图文并茂而且字也不会太多。给了我很大的启发。</p>`]

            ending=[`我今后会多多了解关于${topic}的前沿知识，努力学习更多关于${topic}的思想方法。为今后的物理科研道路打下坚实的基础。</p>`,
            `总之，通过这次讲座，我初步领略了老师的一种思想以及思维方式，常听一些老师们的讲座，能让自己在具体理论以及思维方式上有一个不断的提升，进而能够理解这些大家的独特的思想，从而，能够为自己的课题研究打下一个充实的基础。</p>`,
            `总之，老师的讲解条理清晰、生动有序，时常举一些事例，使道理深入浅出，渗透人心，我们都被深深的吸引。通过学习，我们学到了${topic}及其他相关方面更深层的理论知识和更前端的发展概况，理论水平得到了一定的提升，并提升了我们的专业技能，开阔了我们的视野，使我们受益颇多，在这里，再次感谢老师们精彩的讲座！书山有路勤为径，学海无涯苦作舟，虽然讲座活动已告一段落，但我们不会停止学习探索的脚步，高度的责任感和使命感时刻提醒着我们不断攀岩知识的高峰，充实自我，实现自己的理想！</p>`]

            sentences=["爱默生说过，人类所抱有的疑念，就是科学的萌芽。",
            "科学的根本精神在于求真理，胡适如是说。",
            "华罗庚说过，科学是实事求是的学问，来不得半点虚假。",
            "梅契尼科夫说过，人借助于科学，就可纠正自然界的缺陷。",
            "王竹溪说过，科学规律的本身是客观真理，是不会陈旧的。人们运用这些规律的方式和作出的相应设计方案，却是日新月异的。",
            "兰道说过，科学如同大海，要求奋不顾身的拼搏。",
            "周培源说过，独立思考，实事求是，锲而不舍，以勤补拙。",
            "达尔文说过，科学就是整理事实，以便从中得出普遍的规律和结论。",
            "徐复观说过，有高度的自由，才有高深的科学。",
            "斯宾塞说过，什么知识最有价值?一致的答案就是科学。",
            "霍姆斯说过，科学是“无知”的局部解剖学。",
            "布鲁诺说过，科学是我心中的温暖和愉快，你使我无所畏惧，视死如归。入狱者虽难得重见天日，你却能把锁链和铁窗粉碎。",
            "斯宾塞说过，科学本身就有诗意。",
            "卢嘉锡说过，进行科学研究时，我一向比较重视对最终结果的预测。",
            "陈佳洱说过，科学事物，必须不断研究，认真实验，得寸进尺地深入、扩展，通过韧性的战斗，才能可能获取光辉的成就。",
            "歌德说过，幻想是诗人的翅膀，假设是科学家的天梯。",
            "克鲁普斯卡娅说过，科学是人类积累的知识的巨大宝库。",
            "勒南说过，没有思想自由，就没有科学，没有真理。",
            "华罗庚说过，搞科学、做学问，要“不空不松，从严以终”，要很严格地搞一辈子工作。",
            "霍姆斯说过，科学是“无知”的局部解剖学。",
            "巴甫洛夫说过，科学没有国界，科学家却有国界。",
            "卡尔·波普尔说过，科学、科学知识总是假设的：它是猜想的知识。科学的方法是批评的方法：寻求和消灭错误并服务于真理的方法。",
            "温伯格说过，只有有效地继承人类知识，同时把世界最先进的科学技术知识拿到手，我们再向前迈出半步，就是最先进的水平，第一流的科学家。",
            "张岱年说过，科学同思想自由是不可分离的。",
            "毛泽东说过，不搞科学技术，生产力无法提高。",
            "爱因斯坦说过，科学是永无止境的，它是一个永恒之谜。",
            "李政道说过，科学和艺术是一枚硬币的两面。",
            "列宁说过，科学的宗旨就是提供宇宙的真正写真。",
            "雨果说过，科学到了最后阶段，便遇上了想象。",
            "贝弗里奇说过，最有成就的科学家都具有狂热者的热情。",
            "居里夫人说过，科学的基础是健康的身体。",
            "芬奇说过，科学是将领，实践是士兵。",
            "莫格索尔说过，每一门科学都曾经遭到排斥。",
            "托尔斯泰说过，科学的事业就是为人民服务。",
            "土耳其谚语说过，科学的敌人，不比朋友少。",
            "兰道说过，科学如同大海，要求奋不顾身的拼搏。",
            "霍姆斯说过，科学是“无知”的局部解剖学。",
            "季米里亚捷夫说过，科学不会舍弃真诚爱它的人们。",
            "廷德尔说过，知识不存在的地方，愚昧就自命为科学。",
            "布鲁诺说过，科学是使人的精神变得勇敢的最好途径。",
            "爱因斯坦说过，成功=艰苦的劳动正确的方法少谈空话。",
            "伊林说过，科学所打开的世界越来越辽阔，越来越奇妙。",
            "华罗庚说过，科学是实事求是的学问，来不得半点虚假。",
            "梅契尼科夫说过，人借助科学，就能纠正自然界的缺陷。",
            "爱因斯坦说过，科学是永无止境的，它是一个永恒之谜。",
            "杜威说过，科学的伟大进步，来源于崭新与大胆的想像力。",
            "法拉第说过，一旦科学插上幻想的翅膀，它就能赢得胜利。",
            "爱因斯坦说过，成功=艰苦的劳动+正确的方法+少谈空话。",
            "钱三强说过，科学经历的是一条非常曲折、非常艰难的道路。",
            "布莱希特说过，科学的唯一目的，在于减轻人类生存的艰辛。",
            "迪斯累利说过，艺术属于古老的世界，科学属于现代的世界。",
            "巴尔扎克说过，科学的领域是广大的，人类的生命却是很短的。",
            "杨振宁说过，科学发展的终点是哲学，哲学发展的终点是宗教。",
            "戴维说过，我的那些最重要的发现是受到失败的启示而作出的。",
            "爱献生说过，在科学里，嘲笑腐儒，也就类似宗教里的嘲笑迷信。",
            "童第周说过，科学尊重事实，服从真理，而不会屈服于任何压力。",
            "杜威说过，科学的每一项巨大成就，都是以大胆的幻想为出发点的。",
            "罗蒙诺索夫说过，没有疑问，哲学与科学在许多方面是互相促进的。",
            "巴斯德说过，科学的进步取决于科学家的劳动和他们的发明的价值。",
            "李约瑟说过，对科学家来说，不可逾越的原则是为人类文明而工作。",
            "诺贝尔说过，科学研究的进展及其日益扩充的领域将唤起我们的希望。",
            "马克思说过，劳动生产力是随着科学和技术的不断进步而不断发展的。"]

            result=begin[randomNum(0,begin["length"]-1)]+mid1[randomNum(0,mid1["length"]-1)]+"<p>"+sentences[randomNum(0,sentences["length"]-1)]+mid2[randomNum(0,mid2["length"]-1)]+"<p>"+sentences[randomNum(0,sentences["length"]-1)]+ending[randomNum(0,ending["length"]-1)]
            
            document.getElementById("result").innerHTML = result;
        }
        else{
            alert("输入不能为空")
        }

    }
</script>
</head>
 
<body>
    <h1>
        讲座感想生成器 V2.0
    </h1>
    请输入老师姓名：<input id="teacher" type="text" name="name" /><br>
    请输入讲座主题：<input id="topic" type="text" name="name" /><br>
    <input type="submit" value="生成"  onclick="test()"/></input>
    <div id="result">
        <p>输入老师姓名和讲座主题后点击生成</p>
    </div>
</body>
</html>
